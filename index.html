<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp URL Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            line-height: 1.6;
            background-color: #e0f7fa; /* Adjust the color as needed */
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #00796b; /* Darker shade of the background color */
        }

        form {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        label {
            font-weight: bold;
        }

        select, input[type="text"] {
            width: 100%;
            max-width: 300px;
            padding: 10px;
            border: 1px solid #00796b;
            border-radius: 4px;
            margin-top: 5px;
        }

        button {
            background-color: #00796b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 10px;
        }

        button:hover {
            background-color: #004d40;
        }

        .error {
            color: red;
            margin-top: 5px;
            display: block;
        }

        #whatsappURLContainer {
            display: none;
            text-align: center;
            margin-top: 20px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        #whatsappURL {
            word-break: break-word;
            margin-bottom: 10px;
        }

        #whatsappLogoLink {
            display: inline-block;
        }

        #whatsappLogoLink img {
            border-radius: 4px;
        }

        /* Responsive Styles */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 1.5em;
            }

            form {
                width: 100%;
                padding: 15px;
            }

            select, input[type="text"] {
                max-width: 100%;
            }

            button {
                width: 100%;
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>

<h1>WhatsApp URL Generator</h1>

<form id="whatsappForm">
    <label for="countryCode">Select Country Code:</label>
    <br>
    <select id="countryCode" name="countryCode" required>
        <option value="+1">+1 (USA/Canada)</option>
        <option value="+91">+91 (India)</option>
        <option value="+44">+44 (UK)</option>
        <!-- Add more country codes as needed -->
    </select>
    <br>

    <label for="mobileNumber">Enter Mobile Number:</label>
    <br>
    <input type="text" id="mobileNumber" name="mobileNumber" pattern="[0-9]{10,15}" required>
    <br>
    <span class="error" id="mobileNumberError"></span>

    <br>

    <button type="button" onclick="generateWhatsAppURL()">Submit</button>
</form>

<div id="whatsappURLContainer">
    <h2>WhatsApp URL:</h2>
    <p id="whatsappURL"></p>
    <a id="whatsappLogoLink" target="_blank"><img src="images/wa.jpg" alt="WhatsApp Logo" width="50"></a>
</div>

<script>
    function generateWhatsAppURL() {
        // Get the country code and mobile number from the input
        const countryCode = document.getElementById('countryCode').value;
        const mobileNumberInput = document.getElementById('mobileNumber');
        const mobileNumber = mobileNumberInput.value;

        // Validate the mobile number
        const mobileNumberError = document.getElementById('mobileNumberError');
        if (!/^[0-9]{10,15}$/.test(mobileNumber)) {
            mobileNumberError.textContent = 'Please enter a valid mobile number (10 to 15 digits).';
            return;
        } else {
            mobileNumberError.textContent = '';
        }

        // Display the WhatsApp URL container
        const whatsappURLContainerDiv = document.getElementById('whatsappURLContainer');
        whatsappURLContainerDiv.style.display = 'block';

        // Set the link for the logo
        const whatsappURL = `https://wa.me/${countryCode}${mobileNumber}`;
        document.getElementById('whatsappURL').textContent = 'Click below to open WhatsApp chat';
        document.getElementById('whatsappLogoLink').href = whatsappURL;
    }
</script>

</body>
</html>
